query allHomepage {
  allHomepage(where: { active: { eq: true } }) {
    active
    topBanners {
      name
      image {
        ...ImageFragment
      }
    }
    categoryBanners {
      bannerTitle
      hasMenu
      gameType {
        typeName
        games {
          name
          slug {
            current
          }
          price
          image {
            ...ImageFragment
          }
        }
      }
      games {
        name
        slug {
          current
        }
        price
        image {
          ...ImageFragment
        }
      }
    }
    videoBanner {
      name
      video {
        asset {
          status
          assetId
          filename
          playbackId
          thumbTime
        }
      }
    }
  }
}

query allCategoryBannerTitle {
  allHomepage(where: { active: { eq: true } }) {
    active
    categoryBanners {
      id
      bannerTitle
    }
  }
}
