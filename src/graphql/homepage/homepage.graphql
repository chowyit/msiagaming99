query allHomepage {
  allHomepage(where: { active: { eq: true } }) {
    active
    topBanners {
      name
      image {
        ...ImageFragment
      }
    }
    categoryBanners {
      bannerTitle
      hasMenu
      games {
        name
        slug {
          current
        }
        price
        image {
          ...ImageFragment
        }
      }
    }
    videoBanner {
      name
      video {
        asset {
          status
          assetId
          filename
          playbackId
          thumbTime
        }
      }
    }
  }
}
